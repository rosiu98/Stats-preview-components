<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title> Base Apparel coming soon page</title>
</head>

<body>
  <div class="container">
    <div class="wrapper">

      <div class="content">
        <div class="logo">
          <img src="images/logo.svg" alt="Logo">
        </div>

        <div class="header">
          <div class="title">
            <h1>We're <br>
              <span>coming soon</span>
            </h1>
          </div>

          <div class="text">
            <p> Hello fellow shoppers! We're currently building our new fashion store.
              Add your email below to stay up-to-date with announcements and our launch deals.</p>
          </div>

        </div>

        <div class="send">
          <form action="/" method="GET" id="form">
            <input type="text" name="email" id="email" placeholder="Email Address">

            <div class="wykrzyknik">
              <img src="images/icon-error.svg" alt="Wykrzyknik">
            </div>


            <button type="submit"><img class="submit" src="images/icon-arrow.svg" alt="arrow"></button>





          </form>
          <div id="error"></div>

        </div>

      </div>

      <div class="image">
        <!-- <img src="images/hero-desktop.jpg" alt="Zdjecie"> -->
        <figure>
          <img class="hero" alt="Zdjecie">
        </figure>
      </div>

    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
